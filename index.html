<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Order Checkout</title>
</head>

<body>
  <h1>Order Checkout</h1>
  <form>
      <label>Special Requests
        <textarea id="requests" name="requests">Ex: "Blue shoes please</textarea>
    </fieldset>
    <fieldset>
      <legend>User Info</legend>
      <label>Email:
        <input id="email" type="email" name="email" />
      </label>
      <label>Password:
        <input id="password" type="password" name="password" />
      </label>
      <br />
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required="required" />
      <br />
      <label>Subscribe to Newsletter
        <input type="checkbox" id="subscribe" name="subscribe" value="true" />
      </label>
      <label>Weekly
        <input type="radio" name="frequency" id="weekly" value="weekly" checked="checked" />
      </label>
      <label>Monthly
        <input type="radio" name="frequency" id="monthly" value="monthly" />
      </label>
    </fieldset>

    <fieldset>
      <legend>Payment Info</legend>
      <label>Card Type
        <select id="cardType" name="type">
          <option name="visa" selected="selected">Visa</option>
          <option name="amex">American Express</option>
          <option name="discover">Discover</option>
          <option name="other">Other</option>
        </select>
      </label>
      <label>Credit Card #
        <input id="cardnumber" type="text" name="cc" required="required" placeholder="xxxx xxxx xxxx xxxx" />
      </label>
      <label>Expiry Date
        <input id="expiry" type="date" name="expiry" />
      </label>
      <br />
      <label>Coupon Code
        <input id="coupon" type="search" name="coupon" />
      </label>
    </fieldset>
    <input type="hidden" name="total-item-count" />
    <input id="submit" type="submit" value="SUBMIT ORDER">
  </form>
</body>

</html>
